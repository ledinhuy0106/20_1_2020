<div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h1>Thêm nhà</h1>
      <form [formGroup]="homeForm" (ngSubmit)="create()">
        <table>
          <tr>
            <td></td>
            <td><input type="text" formControlName="id"></td>
          </tr>
          <tr>
            <td>Name</td>
            <td><input type="text" formControlName="name"></td>
          </tr>
          <tr>
            <td> Category</td>
            <td>
              <select id="name" formControlName="category">
                <ng-container  *ngFor="let ct of category;index as i">
                  <option value="{{ct.id}}">{{ct.name}}</option>
                </ng-container>
              </select></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button class="btn bg-gradient bg-primary">Thêm</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
